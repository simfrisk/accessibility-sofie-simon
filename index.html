<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Accessibility Quiz</title>
  <link rel="stylesheet" href="css/color-palette.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/beb1bc6f21.js" crossorigin="anonymous"></script>
  <script src="./dist/js/questions.js" defer></script>
  <script src="./dist/js/main.js" defer></script>
  <!-- <script src="./js/temp-script.js" defer></script> -->
</head>

<body id="body">

  <a tabindex="0" href="#main-content" class="skip-link">Skip to main content</a>

  <!-- #region --- Header  ----->
  <header>
    <div id="menu-icon" class="fas fa-bars" tabindex="0"> </div>
    <nav role="navigation" aria-label="Main Menu" id="nav-links">
      <ul>
        <li><a id="index-page" href="index.html" tabindex="0">Home</a></li>
        <li><a id="about-page" href="about.html" tabindex="0">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- #endregion -->

  <main id="main-content">
    <!-- #region --- Start page  ----->
    <!-- <div class="container-1"> -->
    <section id="start-page" class="card">
      <div class="speech-bubble" id="question-container">
        <img src="./img/speech-bubble.webp" alt="" aria-hidden="true" />

        <div class="title-text">
          <h1 class="bubble-text" tabindex="0">Web Accessibility Quiz</h1>
        </div>
      </div>

      <p class="page-description" tabindex="0">This quiz will test your knowledge of web accessibility principles and
        best practices. Good luck!</p>


      <button tabindex="0" type="button" id="start-quiz-btn" class="submit-btn">Start Quiz</button>
    </section>
    <!-- </div> -->
    <!-- #endregion -->

    <!-- #region --- Quiz Container  ----->
    <!-- <div class="container-2 hide"> -->
    <section id="quiz-container" class="card hide">
      <h2 tabindex="0" id="question-title" class="">Question 1/3</h2>

      <div class="speech-bubble" id="question-container">
        <img src="./img/speech-bubble.webp" alt="" aria-hidden="true" />
        <div class="title-text ">
          <h3 tabindex="0" id="question-text" class="bubble-text">Which of the following is NOT a principle of the
            WCAG?
          </h3>
        </div>
      </div>

      <form id="selection-formâ€">
        <fieldset>

          <!-- Lable fix -->
          <legend id="legend" tabindex="0">Choose the correct answer:</legend>
          <div class="radio-button-group">
            <input class="" id="option-a" name="question1" type="radio" value="A" tabindex="-1">
            <label tabindex="0" for="option-a" class="options">option A</label>

            <input id="option-b" name="question1" type="radio" value="B" tabindex="-1">
            <label tabindex="0" for="option-b" class="options">option B</label>

            <input id="option-c" name="question1" type="radio" value="C" tabindex="-1">
            <label tabindex="0" for="option-c" class="options">option C</label>

            <input id="option-d" name="question1" type="radio" value="D" tabindex="-1">
            <label tabindex="0" for="option-d" class="options">option D</label>
          </div>

        </fieldset>
        <!-- <button class="back-btn" type="button">Back</button> -->
        <div id="answer-btn-container" tabindex="0">
          <button type="button" id="answer-btn" class="submit-btn">Submit</button>
        </div>
      </form>

    </section>
    <!-- </div> -->
    <!-- #endregion -->

    <!-- #region --- Result Container  ----->
    <!-- <div class="container-3"> -->
    <section id="result-container" class="card hide">
      <div class="speech-bubble" id="answer-container">
        <img src="./img/speech-bubble.webp" alt="" aria-hidden="true" />
        <div class="title-text">
          <h2 id="result-title" tabindex="0" class="bubble-text"></h2>
          <p id="result-explanation" tabindex="0" class="bubble-text"></p>
        </div>
      </div>
      <!-- <button class="back-btn" type="button">Back</button> -->
      <button id="next-question-btn" class="submit-btn" type="button">Next question</button>

    </section>
    <!-- </div> -->
    <!-- #endregion -->

    <!-- #region --- Quiz Result ----->
    <!-- <div class="container-4"> -->
    <section id="quiz-result" class="card hide">
      <div class="speech-bubble" id="">
        <img src="./img/speech-bubble.webp" alt="" aria-hidden="true" />
        <div class="title-text">
          <h3 id="quiz-result-title" class="bubble-text" tabindex="0"></h3>
          <p id="quiz-result-text" class="bubble-text" tabindex="0"></p>
        </div>
      </div>

      <button id="start-again-btn" class="submit-btn" tabindex="0" type="button">Start again</button>
    </section>
    <!-- </div> -->
    <!-- #endregion -->


  </main>

  <footer role="contentinfo">
    <nav role="navigation" aria-label="Footer menu">
      <p tabindex="0">Project by: Simon & Sofie <a href="https://github.com/simfrisk/accessibility-sofie-simon"><i
            class="fa-brands fa-github"></i></a></p>
      <div id="motion-mode-container" tabindex="0">
        <button id="motion-mode-icon" class="dark-mode-icon" type="button" tabindex="-1">Reduce Motion</button>
      </div>
      <div id="dark-mode-container">
        <button id="dark-mode-icon" class="dark-mode-icon" type="button">dark</button>
      </div>
    </nav>

  </footer>

</body>

</html>
